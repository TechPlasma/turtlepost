<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Turtle Post</title>
  <meta name="description" content="An infinite series of small steps.">
  <link rel="icon" type="image/png" href="/assets/turtle.png">
  <link rel="stylesheet" href="/simple.css">
</head>

<body>
  <header>
      <h1 class="flex flex-v-center flex-h-center">
        <img src="/assets/turtlehat.png" width="100px" alt="Turtle" title="Turtle">
        <span style="margin-left: .5em;">Turtle Post</span>
      </h1>
      <nav>
        <a href="/">Home</a>
        <!-- <a href="/NeighborNight.html">Neighbor Night</a> -->
        <a href="/Library/Library.html">Library</a>
      </nav>
  </header>

  <main>
    <h2 class="text-center">
      Book Requests
    </h2>

    <p>
      Let me know what books you're interested in reading and having here
      in the library. If you have any questions regarding the libarary you
      can contact me via this form as well.
    </p>

    <form
      action="https://formspree.io/f/xayvqqro"
      method="POST"
      name="Turtle Post Library Submission"
    >
      <p>
        <label>Name <span class="text-light">(optional)</span></label><br>
        <input type="text" name="Name">
      </p>

      <p>
        <label>Email <span class="text-light">(required)</span></label><br>
        <input type="email" name="Email" required>
      </p>

      <p>
        <label>Books Requested / Feedback</label><br>
        <textarea rows="6" name="BooksRequestedFeedback"></textarea>
      </p>

      <button>Send</button>
      <button type="reset">Reset</button>
    </form>
  </main>
</body>

</html>
